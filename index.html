<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Component Sample</title>
    <!-- Standard favicon -->
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon" />
    <link
      rel="icon"
      sizes="16x16"
      href="/assets/favicon-16x16.ico"
      type="image/x-icon"
    />
    <link
      rel="icon"
      sizes="32x32"
      href="/assets/favicon-32x32.ico"
      type="image/x-icon"
    />

    <!-- Apple Touch Icon (iOS) -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/apple-touch-icon.png"
    />

    <!-- Android Icons -->
    <link
      rel="icon"
      sizes="192x192"
      href="/assets/android-chrome-192x192.png"
    />
    <link
      rel="icon"
      sizes="512x512"
      href="/assets/android-chrome-512x512.png"
    />
    <link type="text/css" rel="stylesheet" href="src/styles/styles.css" />
    <script type="module" src="main.js"></script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
